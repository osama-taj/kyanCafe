<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 200vh; /* To enable scrolling */
    }

    .container {
      position: relative;
    }

    .top-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh; /* Full screen height */
      background: blue;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      z-index: 2;
      transition: transform 0.5s ease;
    }

    .bottom-container {
      position: relative; /* Make it scroll normally */
      width: 100%;
      height: 100vh;
      background: green;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgb(57, 12, 12);
      font-size: 2rem;
      z-index: 1;
      margin-top: 100vh; /* Push it below the top-container */
    }

    .top-container.scrolled {
      transform: translateX(-100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-container" id="top-container">
      Top Container
    </div>
    <div class="bottom-container">
      Bottom Container
    </div>
  </div>
  
  <script>
     // Add scroll event listener
     window.addEventListener("scroll", () => {
      const topContainer = document.getElementById("top-container");
      
      // Calculate the scroll offset relative to the viewport
      const scrollY = window.scrollY;
      const maxScroll = window.innerHeight; // Full height of the top container

      // Calculate proportional transform value
      const translateX = Math.min(scrollY / maxScroll, 1) * 100; // Limit to 100%

      // Apply the transform to slide out proportionally
      topContainer.style.transform = `translateX(-${translateX}%)`;
    });
  </script>
</body>
</html>
